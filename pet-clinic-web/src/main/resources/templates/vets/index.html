<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--The comment below is for IDE to know which package to import-->
<!--/*@thymesVar id="vet" type="com.dev.franklynspringpetclinic.model.Vet"*/-->
  <h1 th:text="'List of Vets'">List of Vets...</h1>

  <table>
      <thead>
      <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="vet : ${vets}">
          <td th:text="${vet.getId()}">1</td>
          <td th:text="${vet.getFirstName()}">First Name</td>
          <td th:text="${vet.getLastName()}">1</td>
      </tr>
      </tbody>
  </table>

</body>
</html>
