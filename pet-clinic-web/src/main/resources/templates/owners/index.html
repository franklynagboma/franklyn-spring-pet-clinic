<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<!--The comment below is for IDE to know which package to import-->
<!--/*@thymesVar id="owner" type="com.dev.franklynspringpetclinic.model.Owner"*/-->

  <h1 th:text="'List of Owners'">Owners List</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.getId()}">1</td>
                <td th:text="${owner.getFirstName()}">First Name</td>
                <td th:text="${owner.getLastName()}">1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
